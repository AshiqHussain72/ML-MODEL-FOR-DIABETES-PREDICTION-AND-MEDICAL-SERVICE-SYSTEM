{%include 'header.html'%}
<div class="container" style="margin:0 auto;padding-top:100px;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
    <div class="card" >
        <h5 class="card-header">Post Details</h5>
        <div class="card-body">
            <div class="table-responsive ">
                <table class="table table-bordered">
                    <thead style="background: blue;color: #FFF">
                        <tr class="white">
                            <th>Sno</th>
							<th>Title</th>
							<th>Posted Date</th>
                            <th>Age</th>
                            <th>Gender</th>
							<th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in detail %}
                        <tr style="background: #FFF;color: #000">
                            <td>{{forloop.counter}}</td>
							<td>{{i.title}}</td>
							<td>{{i.date}} Rs</td>
                            <td>{{i.age}}</td>
                            <td>{{i.gender}}</td>
							<td>
							<a href="{% url 'delete' pk=i.id %}" class="btn btn-danger" onclick="return confirm('Are you sure want to delete?')"> Delete </a></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="text-center bg-primary">No Post</td>
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
